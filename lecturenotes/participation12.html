<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>
            /* functions only run when they are called */
            function first () {
                alert("My first Java Script program!");
            }
        </script>
    </head>
    <!--onload only works in the body tag-->
    <body onload="third ();">
    <body>
        <a href="" onmouseout="first();">Click for a message</a>
    </body>
</html>
