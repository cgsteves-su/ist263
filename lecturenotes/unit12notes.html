<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>
            /* functions only run when they are called */
            function welcome () {
                alert("Hello World");
            }
            function second () {
                alert("Second Message");
            }
            function third() {
                alert("Third Message");
            }
        </script>
    </head>
    <!--onload only works in the body tag-->
    <body onload="third ();">
    <body>
        <h1 onmouseover="welcome();">JavaScript</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum reiciendis earum dolorum ipsam. Minima aliquam, eaque dolorum nesciunt totam obcaecati temporibus in aperiam, error blanditiis ducimus saepe soluta sed consequuntur?</p>
        <a href="" onclick="welcome();">Welcome Me!</a>
        <a href="" onclick="second();"></a>
    </body>
</html>
