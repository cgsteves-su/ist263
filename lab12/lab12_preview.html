<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 11</title>
    <script>
        function WinnerMessage () {
            document.getElementById("messages").innerHTML='You Won!';
    }
    function TryAgain () {
        document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
    }
    </script>
    <style>
        .container {
            display: flex;
        }
        #first
    </style>
 </head>
<body>
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="first" alt="first walnut" onlick="WinnerMessage();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="second" alt="second walnut" onlick="TryAgain();">
    <img src="https://laferger.github.io/ist263/images/walnut.jpg" id="third" alt="third walnut" onlick="TryAgain();">
    </div>
    <div id="messages"></div>
</body>
</html>
