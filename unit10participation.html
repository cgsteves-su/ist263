<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <style>
            @media only screen and (min-width: 600px) {
                .small {display: none;}
            }
            @media only screen and (max-width: 600px) {
                .large {display: none;}
            }
        </style>
        <body>
            <p class="small">
                I'm small</p>
            <p class="large">
                I'm large</p>
        </body>
