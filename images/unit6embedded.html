<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Day 1</title>
        <style>
            /* p is our selector, color is our property and fuschia is our value */
            h1 {
                color:fuchsia;
                /* this is font size by % - 3 times default size*/
                font-size: 300%;
                font-size: 1.5em; /* 50% bigger than default*/
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <h1>CSS How Do You Do It?</h1>
        <a href="http://amazon.com">Amazon</a>
    </body>
</html>
